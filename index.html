<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
		<script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Galactic Age Calculator</h1>
        <h3>The current time on Earth is... </h3>
        <h3 id="time"></h3>
      </div>
      <form id="birthday-form" class="col-md-10" >
        <h3>Please Enter Your Birthday</h3>
        <div class="form-group form-horizontal">
          <label for="Month">Month</label>
          <select class="form-control" id="month">
            <option value = "00">01 January</option>
            <option value = "01">02 February</option>
            <option value = "02">03 March</option>
            <option value = "03">04 April</option>
            <option value = "04">05 May</option>
            <option value = "05">06 June</option>
            <option value = "06">07 July</option>
            <option value = "07">08 August</option>
            <option value = "08">09 September</option>
            <option value = "09">10 October</option>
            <option value = "10">11 November</option>
            <option value = "11">12 December</option>
          </select>
        </div>

        <div class="form-group center-block">
          <label for="day">Day</label>
          <input class="form-control" type="text" id="day" value="" placeholder="01 -Enter your birth day">

          <label for="year">Year</label>
          <input class="form-control" type="text" id="year" value="" placeholder="1980 - Enter your birth year">

          <label for="hour">Hour</label>
          <input class="form-control" type="text" id="hour" value="" placeholder="00 - Enter the hour you were born (ex. '18' = 6pm)">
        </div>

        <div class="form-group">
          <select id="country" class="form-control" required>
            <option value="">Where do you live?</option>
            <option value="78.74">United States</option>
            <option value="82.14">Canada</option>
            <option value="83.84">Japan</option>
          </select>
        </div>

        <button type="submit" name="button"class="btn-lg btn-success">Calculate!</button>
      </form>

      <div class="outputs">
        <div id="output">
        </div>
        <div id="output1">
        </div>
        <div id="output2">
        </div>
        <div id="output3">
        </div>
        <div id="output4">
        </div>
        <div id="output5">
        </div>
        <div id="output6">
        </div>

      </div>

      <div class="life hidden">
        <h2>Your Life Expectancy</h2>
        <h5>Life expectancy on each planet is based on national average</h5>

        <div id="OP">
        </div>
        <div id="OP1">
        </div>
        <div id="OP2">
        </div>
        <div id="OP3">
        </div>
        <div id="OP4">
        </div>
        <div id="OP">
        </div>
        <div id="OP">
        </div>
      </div>


    </div> <!-- container -->
  </body>
</html>
